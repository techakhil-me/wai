<div class="title"><a href="#">WAI</a></div>
<div class="intro">
  <h1>Create your profile<br>Get rated on your skills</h1>
</div>

<!-- CARD -->
<div class="container">
  <div class="card">
    <div class="card-head">
      <img src="https://techakhilc47.github.io/background/final.png" alt="logo" class="card-logo">
      <img src="https://i.imgur.com/SZLoCjp.png" alt="WAI" class="product-img">
      <div class="product-detail">
        <h2>Who AM I</h2> Create your profile , get your ratings. This ratings may help you globally and to compare yourself among the best.
      </div>
      <span class="back-text">
              WAI
            </span>
    </div>
    <div class="card-body">
      <div class="product-desc">
        <span class="product-title">
                WAI <b>Rate</b>
                <span class="badge">

                </span>
        </span>
        <span class="product-caption">
                Global Rank
              </span>
        <span class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star grey"></i>
              </span>
      </div>
      <div class="product-properties">
        <span class="product-size">
                <h4>Skill level</h4>
                <ul class="ul-size">
                  <li><a href="#">7</a></li>
                  <li><a href="#">8</a></li>
                  <li><a href="#">9</a></li>
                  <li><a href="#" class="active">10</a></li>
                  <li><a href="#">11</a></li>
                </ul>
              </span>
        <span class="product-color">
                <h4>Cards</h4>
                <ul class="ul-color">
                  <li><a href="#" class="orange active"></a></li>
                  <li><a href="#" class="green"></a></li>
                  <li><a href="#" class="yellow"></a></li>
                </ul>
              </span>
        <span class="product-price">
                PROFESSIONAL<b>23,453</b>
              </span>
      </div>
    </div>
  </div>
</div>
